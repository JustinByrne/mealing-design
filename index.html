<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/css/tailwind.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a357069ed8.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    </head>

    <body class="flex flex-col lg:flex-row bg-gray-100">
        <!-- Header -->
        <header class="lg:fixed">
            <div class="w-full bg-green-600 p-3 text-white lg:w-72 lg:h-screen" x-data="{open: false}">
                <div class="flex justify-between items-center lg:mb-20 lg:mt-10">
                    <div class="flex text-lg font-bold lg:text-center lg:w-full lg:flex-col">
                        <i class="fas fa-pizza-slice pr-3 self-center lg:pr-0 lg:text-3xl lg:pb-3"></i>
                        Mealing
                    </div>
                    <div class="text-lg lg:hidden">
                        <button class="border border-gray-100 px-2 rounded-lg duration-300 ease-in-out transition text-center hover:bg-white hover:text-green-600" @click="open = !open">
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
                </div>
                <div class="hidden lg:block mt-3" x-bind:class="{'hidden': !open}" @click.away="open = false">
                    <nav class="flex flex-col">
                        <a href="/" class="w-full p-3 mb-3 font-bold text-green-600 bg-white rounded-lg space-x-2">
                            <i class="fas fa-home"></i>
                            <span>
                                Home
                            </span>
                        </a>
                        <a href="/#" class="w-full p-3 mb-3 font-bold rounded-lg hover:bg-white hover:text-green-600 space-x-2">
                            <i class="fas fa-utensils"></i>
                            <span>
                                Menus
                            </span>
                        </a>
                        <a href="/#" class="w-full p-3 mb-3 font-bold rounded-lg hover:bg-white hover:text-green-600 space-x-2">
                            <i class="fas fa-hamburger"></i>
                            <span>
                                Meals
                            </span>
                        </a>
                        <a href="/#" class="w-full p-3 font-bold rounded-lg hover:bg-white hover:text-green-600 space-x-2">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>
                                Admin
                            </span>
                        </a>
                    </nav>
                    <div class="w-full mb-3 font-bold">
                        <div class="flex justify-between p-3">
                            <p>
                                Name
                            </p>
                            <i class="fas fa-angle-down text-center"></i>
                        </div>
                        <div class="w-full mb-3 font-bold text-green-600 bg-white rounded-lg space-x-2">
                            <ul class="text-left">
                                <li class="px-3 py-2">
                                    Profile
                                </li>
                                <li class="px-3 py-2">
                                    Settings
                                </li>
                                <li class="px-3 py-2">
                                    Logout
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="p-4 lg:p-9 w-full lg:ml-72">
            <div class="flex flex-col lg:flex-row justify-between mb-8">
                <form action="" method="POST">
                    <div class="relative">
                        <button type="submit" class="absolute p-4 bg-green-600 bg-opacity-20 rounded-lg text-center text-green-600">
                            <i class="fas fa-search fa-lg"></i>
                        </button>
                        <input class="w-full max-w-xs pl-20 py-4 border-0 bg-green-600 bg-opacity-10 rounded-lg placeholder-gray-400" type="text" placeholder="Search..." name="s">
                    </div>
                </form>
                <div class="hidden lg:block p-4 text-right relative">
                    <div class="text-gray-600 flex items-center space-x-2">
                        <img class="rounded-full w-10 h-10 border-2 border-transparent hover:border-orange-300" src="https://www.gravatar.com/avatar/?s=36" alt="Justin">
                        <p>
                            Name
                        </p>
                        <i class="fas fa-angle-down text-center"></i>
                    </div>
                    <div class="absolute right-0 z-10">
                        <div class="w-48 shadow-md rounded-md mt-2 py-2 bg-white">
                            <ul class="text-left">
                                <li class="px-2 py-0.5 hover:bg-green-600 hover:bg-opacity-40">
                                    Profile
                                </li>
                                <li class="px-2 py-0.5 hover:bg-green-600 hover:bg-opacity-40">
                                    Settings
                                </li>
                                <li class="px-2 py-0.5 hover:bg-green-600 hover:bg-opacity-40">
                                    Logout
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div>

            </div>
        </div>
    </body>
</html>
